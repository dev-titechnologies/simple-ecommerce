<template name="purchases">
	<h1>Minhas Compras</h1>
	<table class="table table-striped">
	  <thead>
	    <tr>
	      <th>ID</th>
	      <th>Feita em</th>
				<th>Forma de Pagamento</th>
	      <th></th>
	    </tr>
	  </thead>
	  <tbody>
	  	{{#each purchases}}
	    <tr>
	      <td>{{_id}}</td>
	      <td>{{ formatarData createdAt}}</td>
				<td>{{ formaDePagamento}}</td>
	      <td><a href="{{ pathFor 'showPurchase' }}" class="btn btn-default btn-xs"><i class="fa fa-info-circle"></i> Ver Compra</a></td>
	    </tr>
	    {{/each}}
	  </tbody>
	</table>
</template>
