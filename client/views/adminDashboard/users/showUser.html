<template name="showUser">
	{{#with user}}
	<h2>Details <small>{{profile.completeName}}</small></h2>
	<p>
		<strong>Email: </strong>
		{{#each emails}}
			{{address}}
		{{/each}}
	</p>
	<p><strong>Credit Limit: </strong>{{duasCasas profile.creditLimit}}</p>
	<p><strong>Permission: </strong>{{profile.permissao}}</p>
	<hr>
	<p>
		<a href="{{ pathFor 'dashboard' }}" class="btn btn-default"><i class="fa fa-arrow-left"></i> Back to Member List</a>
		<a href="{{ pathFor 'editUser'}}" class="btn btn-default"><i class="fa fa-edit"></i> Edit information</a>
		<a href="{{ pathFor 'editUserRoles'}}" class="btn btn-warning"><i class="fa fa-edit"></i> Edit Permissions</a>
	</p>
	{{/with}}
	<hr />
	<h4>Last 5 Orders</h4>
	<table class="table">
		<thead>
			<tr>
				<th>Date of purchase</th>
				<th>Payment method</th>
				<th>Total R$</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{{#each orders}}
			<tr>
				<td>{{formatarData createdAt}}</td>
				<td>{{formaDePagamento}}</td>
				<td>{{duasCasas total}}</td>
				<td><a href="{{ pathFor 'showAdminOrder'}}" class="btn btn-default btn-xs"><i class="fa fa-eye"></i> View</a></td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
