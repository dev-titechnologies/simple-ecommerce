<template name="editUser">
	<h2>Editing User</h2>
	<hr>
	{{#autoForm collection="Meteor.users" doc=user id="updateUserForm" type="method" meteormethod="atualizarUser"}}
	<fieldset>
		{{> afQuickField name='profile.completeName'}}
		{{> afQuickField name='profile.creditLimit'}}
		{{> afFieldInput name="_id" type="hidden"}}
	</fieldset>
	<button type="submit" class="btn btn-primary"><i class="fa fa-spinner"></i> Update</button> <a href="{{ pathFor 'showUser'}}" class="btn btn-danger"><i class="fa fa-times"></i> Cancel</a>
	{{/autoForm}}
</template>
