<template name="editUserRoles">
	<h2>Editing Permission <small>{{profile.completeName}}</small></h2>
	<p class="lead">Current permission: {{profile.permissao}}</p>
	<hr>
	<form role="form" id="editRoles">
		<div class="radio">
		  <label>
		    <input type="radio" name="roles" value="admin"> Admin
		  </label>
	  </div>

	  <div class="radio">
		  <label>
		    <input type="radio" name="roles" value="cliente"> Customer
		  </label>
	  </div>

	  <div class="radio">
		  <label>
		    <input type="radio" name="roles" value="vendedor"> Seller
		  </label>
		</div>
		<hr>
	  <button type="submit" class="btn btn-default"><i class="fa fa-floppy-o"></i> Update</button> <a href="{{ pathFor 'showUser' }}" class="btn btn-danger"><i class="fa fa-times"></i> Cancel</a>
	</form>
</template>
