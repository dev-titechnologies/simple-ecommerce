<template name="showAdminOrder">
	<div class="row">
		<div class="col-md-12">
			<h2>Order <small>{{_id}}</small></h2>
			<p class="lead">
                Date of purchase: {{ dateFormat createdAt}}<br>
				Payment Method: {{inOrderPayment}}<br>
				User: <a href="/admin/users/{{this.userId}}">{{this.userCompleteName}}</a>
			</p>
			<br><br>
			<table class="table">
				<thead>
					<th>Name</th>
					<th>price</th>
					<th>Quantity</th>
				</thead>
				<tbody>
					{{#each products}}
					<tr>
						<td>{{name}}</td>
						<td>{{ duasCasas price}}</td>
						<td>{{quantity}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
			<p class="text-right lead text-success"><strong>Total: {{sumProducts this.products}}</strong></p>
			<hr>
			<p class="text-left">
				<a href="{{ pathFor 'allOrders'}}" class="btn btn-default"><i class="fa fa-arrow-left"></i> Back to Orders</a>
			</p>
		</div>
	</div>
</template>
