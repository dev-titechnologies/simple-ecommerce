<template name="listProducts">
	<h2>Product List</h2>
	<p><a href="{{ pathFor 'newProduct'}}" class="btn btn-default btn-xs"><i class="fa fa-plus"></i> Add Product</a></p>
	<table class="table">
	  <thead>
	    <tr>
	      <th>Name</th>
	      <th>Price</th>
	      <th>Stock</th>
	      <th></th>
	    </tr>
	  </thead>
	  <tbody>
	  	{{#each products}}
	    <tr>
	      <td>{{name}}</td>
	      <td>{{ duasCasas price}}</td>
	      <td>{{quantity}}</td>
	      <td>
	      	<a href="{{ pathFor 'showProduct'}}" class="btn btn-default btn-xs"><i class="fa fa-eye"></i> View</a>
	      	<a href="{{ pathFor 'editProduct'}}" class="btn btn-xs btn-default"><i class="fa fa-edit"></i> Edit</a>
	      </td>
	    </tr>
	    {{/each}}
	  </tbody>
	</table>
</template>
