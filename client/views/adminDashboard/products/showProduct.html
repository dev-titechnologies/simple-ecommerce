<template name="showProduct">
	<h2>Product Details</h2>
	<hr>
	<p class="lead"><strong>Name:</strong> {{name}}</p>
	<p class="lead"><strong>Price:</strong> {{duasCasas price}}</p>
	<p class="lead"><strong>Quantity:</strong> {{quantity}}</p>
	<hr>
	<a href="{{ pathFor 'listProducts'}}" class="btn btn-default"><i class="fa fa-arrow-left"></i> Back to Product List</a>
	<a href="{{ pathFor 'editProduct'}}" class="btn btn-warning"><i class="fa fa-edit"></i> Edit Product</a>
</template>
