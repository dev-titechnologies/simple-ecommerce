<template name="checkout">
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-12">
    	{{#if cart.products}}
    	<h2>Finalizando a Compra</h2>
      <table class="table">
        <thead>
          <th>Nome</th>
          <th>Preço</th>
          <th>Quantidade</th>
        </thead>
        <tbody>
          {{#each cart.products}}
          <tr>
            <td>{{name}}</td>
            <td>{{ duasCasas price}}</td>
            <td>{{quantity}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
      <p class="text-right lead text-success"><strong>Total: {{duasCasas total}}</strong></p>
      <hr>
      <p class="text-right">
        <a href="" id="close-purchase" class="btn btn-default btn-primary"><i class="fa fa-usd"></i> Fechar Compra</a>
      </p>
      {{else}}
      <h2>Carrinho está vazio.</h2>
      <hr>
      <p class="text-left">
        <a href="{{ pathFor 'home'}}" class="btn btn-default"><i class="fa fa-arrow-left"></i> Voltar para o catálogo</a>
      </p>
      {{/if}}
    </div>
  </div>
</template>
