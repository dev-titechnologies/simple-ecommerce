<template name="detailsProduct">
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-4">
      <p>
        <img src="/images/default_product.png" alt="" />
      </p>
    </div>
    <div class="col-md-8">
      <h2>{{name}} <br><small>{{duasCasas price}}</small></h2>
      <p>
        <small>Quantity in stock: {{quantity}}</small>
      </p>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
      </p>
      <p>
        <a class="btn btn-default" href="{{ pathFor 'home' }}" role="button"><i class="fa fa-arrow-left"></i> Back to catalog</a>
        {{#if comEstoque}}
        <a class="btn btn-info" href="#" role="button" id="cart"><i class="fa fa-plus-circle"></i> Add to Cart</a>
        {{else}}
        <a class="btn btn-warning" disabled="disabled"><i class="fa fa-exclamation-triangle"></i> Out Of Stock</a>
        {{/if}}
      </p>
    </div>
  </div>
</template>
