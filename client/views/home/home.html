<template name="home">
  <!-- Example row of columns -->
  <div class="row">
    {{#each products }}
    <div class="col-md-4">
      <h4>{{name}} <small>{{ duasCasas price}}</small></h4>
      <p>
        <img src="images/default_product.png" alt="" />
      </p>
      <p><a class="btn btn-default btn-xs" href="{{ pathFor 'detailsProduct' }}" role="button"><i class="fa fa-eye"></i> Ver detalhes</a></p>
    </div>
    {{/each}}
  </div>
</template>
