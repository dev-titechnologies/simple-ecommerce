<template name="home">
  <!-- Example row of columns -->
  <div class="row">
    {{#each products }}
    <div class="col-sm-3 col-lg-3 col-md-3">
      <div class="thumbnail well">
        <img src="images/default_product.png" alt="" />
        <div class="caption">
          <h4 class="pull-right">{{ duasCasas price}}</h4>
          <h4><a href="{{ pathFor 'detailsProduct' }}">{{name}}</a></h4>
        </div>
        <div class="ratings">
          <p class="pull-right"><small>Estoque: {{quantity}}</small></p>
          <p><a class="btn btn-default btn-xs" href="{{ pathFor 'detailsProduct' }}" role="button"><i class="fa fa-info-circle"></i> Ver detalhes</a></p>
        </div>
      </div>
    </div>
    {{/each}}
  </div>
</template>
