<template name="adminNotAuthorized">
	<center>
		<div class="alert alert-warning">
		  <h3>Administrative area - not permitted access</h3>
		  {{#if currentUser}}
		  	{{#if isAdmin}}
		  		<p>Please log in to continue !</p>
	  		{{else}}
					<p>You are not allowed to enter this area</p>
				{{/if}}
  	{{else}}
			<p>Please log in to continue !</p>
		{{/if}}
		</div>
	</center>
</template>
