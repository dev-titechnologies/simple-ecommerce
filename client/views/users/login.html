<template name="login">
	<div class="row">
		<div class="col-md-5 col-md-offset-3">
			<form role="form">
			  <h2 class="form-signin-heading"><center>Entrar no Sistema</center></h2>
			  <hr>
				<p><center>Ainda nÃ£o tem conta? <br><a href="{{ pathFor 'register' }}">Criar Conta</a></center></p>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite seu email" required autofocus>
			  </div>

			  <div class="form-group">
			    <label for="password">Senha</label>
			    <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
			  </div>

			  <div class="checkbox">
			    <label>
			      <input type="checkbox" value="remember-me"> Lembrar
			    </label>
			  </div>

			  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
			</form>
		</div>
	</div>
</template>
